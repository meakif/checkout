<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <h1>Checkout</h1>

    <main>
        <form action="">
             <div id="contact">
                <h2>Contact information</h2>
                <div class="campo">
                    <label for="email">Email</label>
                    <div class="input">
                        <input type="Email" name="Email" placeholder=" Enter Your Email">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                </div>
                <div class="campo">
                    <label for="Phone">Phone Number</label>
                    <div class="input">
                        <input type="number" name="Phone" placeholder=" Enter Your Phone">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                </div>

            </div> 

            <div id="shipping">
                <h2>Shipping Address</h2>
                 <div class="campo">
                    <label for="Name">Full Name</label>
                    <div class="input">
                        <input type="text" name="Full-Name" placeholder="Enter Your Full Name">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div> 
                     <div class="campo">
                        <label for="Address">Address</label>
                        <div class="input">
                            <input type="text" name="Address" placeholder="Enter Your Address">
                            <i class="fa-solid fa-house"></i>
                        </div>
                    </div> 
                        <div class="campo">
                            <label for="City">City</label>
                            <div class="input">
                                <input type="text" name="City" placeholder="Enter Your City">
                                <i class="fa-sharp fa-solid fa-city"></i>
                            </div>
                        </div>
                        <div class="campo" id="country-field">
                            <label for="Country">Country</label>
                            <div class="input">
                                <select name="your-country" id="user-country">
                                    <option value="Turkey">Turkey
                                    </option>
                                    <option value="Turkey">Germany
                                    </option>
                                    <option value="Turkey">England
                                    </option>
                                    <option value="Turkey">U.S.A
                                    </option>
                                    <option value="Turkey">Canada
                                    </option>
                                    <option value="Turkey">Sweden
                                    </option>
                                    <option value="Turkey">Switzerland
                                    </option>
                                </select>
                                <i class="fa-solid fa-earth-americas"></i>
                            </div>
                        </div>
                    <div class="campo" id="posta-code">
                        <label for="Post Code">Post Code</label>
                        <div class="input">
                            <input type="text" name="Post Code" placeholder="Enter Your Post Code">
                            <i class="fa-solid fa-envelopes-bulk"></i>
                        </div>
                    </div>

                    <div class="campo">
                        <input type="checkbox" name="Reminder">
                        <label for="Reminder">See this information next time</label>
                    </div>
                </div>
            </div> 
            <button id="Btn-submit">
                Continue
            </button>
        </form>
        <div id="products-preview">
            <div id="product-painel">
                <div class="product">
                    <img src="./IMG/photo1.png" alt="">
                    <div class="product-info">
                        <h2>Vintage Backbag</h2>
                        <p>
                            <strong>$54.99</strong>
                            <span class="line">
                                $94.99
                            </span>
                        </p>
                        <div class="kontroller">
                            <button>
                                <i class="fa-solid fa-minus"></i>
                            </button>
                            <p>1</p>
                            <button>
                                <i class="fa-solid fa-plus"></i> 
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


</body>

</html>
